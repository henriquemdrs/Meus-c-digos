<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Parte 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .tarefas-container {
            flex: 1;
            padding-right: 20px;
        }

        .calendario-container {
            flex: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
        }

        .header input {
            width: 100%;
            max-width: 300px;
        }

        .header button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #0056b3;
        }

        .tarefas {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .tarefa {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .tarefa button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .tarefa button:hover {
            color: #f00;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: solid 1px #777;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .tarefas-container,
            .calendario-container {
                flex: 1;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

                <div class="tarefa">
